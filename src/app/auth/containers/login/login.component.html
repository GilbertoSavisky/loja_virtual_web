<div [@routerTransition] class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div class="form-group">
                                <label class="small mb-1" for="email">Email</label>
                                <input class="form-control " type="email" name="email"
                                    placeholder="Insira o endereÃ§o de e-mail" ngModel #email="ngModel" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="senha">Senha</label>
                                <input class="form-control" type="password" name="senha" placeholder="Digite a senha"
                                    ngModel #senha="ngModel" />
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="lembrarSenhaCheck" type="checkbox" />
                                    <label class="custom-control-label" for="lembrarSenhaCheck">Lembrar senha</label>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" routerLink="/auth/esqueci-senha">Esqueceu a senha?</a>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/auth/registrar">Precisa de uma conta? Inscrever-se!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
