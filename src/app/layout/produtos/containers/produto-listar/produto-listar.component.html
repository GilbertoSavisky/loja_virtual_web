<div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Produtos</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Produtos</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Responsive Hover Table</h3>

                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" [(ngModel)]="_pesquisa"
                                class="form-control float-right" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" (click)="produtosFiltrados()" class="btn btn-default"><i
                                        class="fas fa-search"></i>pesquiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body ">
                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th style="width: 20%">Nome</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produto of todosProdutos">
                                <td>{{produto.id}}</td>
                                <td>{{produto.nome}}</td>
                                <td>{{produto.descricao}}</td>
                                <td><span class="tag tag-success">{{produto.deletado ? 'inativo' : 'ativo'}}</span></td>
                                <td><img width="60" height="60" src={{produto.imagens[0]}}></td>
                                <button class="btn btn-primary" (click)="findProdutoById(produto.id)">click</button>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.content -->
</div>
