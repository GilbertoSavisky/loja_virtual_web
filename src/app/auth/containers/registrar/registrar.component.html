<div [@routerTransition] class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Criar Conta</h3>
                    </div>
                    <div class="card-body">
                        <form #registrarForm="ngForm" (ngSubmit)="registrar(registrarForm)">

                            <div class="form-group">
                                <label class="small mb-1" for="nome">Nome Completo</label>
                                <input ngModel #nome="ngModel" class="form-control" name="nome" type="text"
                                    placeholder="Insira o nome" />
                            </div>

                            <div class="form-group">
                                <label class="small mb-1" for="email">Email</label>
                                <input ngModel #email="ngModel" class="form-control" type="email" name="email"
                                    aria-describedby="emailHelp" placeholder="Insira o endereÃ§o de e-mail" />
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="senha">Senha</label>
                                        <input ngModel #senha="ngModel" class="form-control" name="senha"
                                            type="password" placeholder="Digite a senha" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="confirmarSenha">Confirmar Senha</label>
                                        <input ngModel #confirmarSenha="ngModel" class="form-control" type="password"
                                            name="confirmarSenha" placeholder="Confirmar senha" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/auth/login">Tem uma conta? Ir para o login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
