<div [@routerTransition] class="login-page">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Obrigado por se registrar</h3>
          </div>
          <div class="card-body align-items-center">
            <div class="formGroup" *ngIf="authService.userData as user">
              <p class="text-center">Enviamos um email de confirmação para <strong>{{user.email}}</strong></p>
              <p class="text-center">Verifique seu email e clique no link para verificar seu endereço de email.</p>
            </div>
            <div class="formGroup text-center">
              <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">Reenviar email
                de verificação</button>
            </div>
          </div>
          <div class="card-footer text-center">
            <div class="small">
              <a routerLink="/auth/login">Voltar ao Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
